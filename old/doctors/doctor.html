<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/shared/doctor-page-style.css" />
    <link rel="stylesheet" href="/shared/footer-style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="/services/social-media-share.js" defer></script>
    <script src="/env.js" defer></script>
    <script src="/scripts/doctor-item.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title></title>
  </head>

  <body>
    <main>

      <div class="main-container">
        <section class="service-header">
          <div class="social-media-share">
            <a class="facebook" target="blank">
              <i class="fab fa-facebook"></i>
            </a>

            <a class="twitter" target="blank">
              <i class="fab fa-twitter"></i>
            </a>

            <a class="linkedin" target="blank">
              <i class="fab fa-linkedin"></i>
            </a>

            <a class="pinterest" target="blank">
              <i class="fab fa-pinterest"></i>
            </a>

            <a class="reddit" target="blank">
              <i class="fab fa-reddit"></i>
            </a>
          </div>

        </section>

        <div class="doctor-info">

          <div class="doctor-image">
            <img src="" alt="">
          </div>
          
          <div class="doctor-biography">
            <p></p>
          </div>
        </div>


      <footer>
        <div class="footer-wrapper">
          <p>Georgia Foot and Ankle Institute</p>
          <p>
            Phone (appointments): 2-752-996 | Phone (general inquiries):
            2-752-996
          </p>
          <p>Adress: 26 Bezhan Kalandadze St, Tbilisi, Georgia</p>
          <p>&copy; Georgian Foot and Ankle Institute 2022</p>
        </div>
      </footer>
    </main>
  </body>
</html>
